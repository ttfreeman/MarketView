<form onSubmit={this.onSubmit}>
    <div>
      <div class="input-group mb-3"> 
        <input type="text" class="form-control" aria-label="search" aria-describedby="inputGroup-sizing-default" name="ticker" list="options" onChange={this.handleChange}/>
        <datalist id="options">
          {this.state.options.map(element => (
            <option key={element.symbol} value={element.symbol}>
              {element.name}
            </option>
        ))}
        </datalist>
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Add Ticker</span>
      </div>
    </div>
  </form>
